<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">search-bar</div>
            <div class="user">user</div>
            <div class="user-info">user-info</div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/view-dashboard.svg" alt="logo" aria-placeholder="logo">
                <p>Dashboard</p>
            </div>
            <div class="navigation">
                <div><a><img src="./assets/home.svg">Home</a></div>
                <div><a><img src="./assets/card-account-details-outline.svg">Profile</a></div>
                <div><a><img src="./assets/message-reply.svg">Messages</a></div>
                <div><a><img src="./assets/clock-time-three.svg">History</a></div>
                <div><a><img src="./assets/note-multiple.svg">Tasks</a></div>
                <div><a><img src="./assets/account-group.svg">Communities</a></div>
            </div>
            <div class="branding">
                <div><a><img src="./assets/cog.svg">Settings</a></div>
                <div><a><img src="./assets/help-box.svg">Support</a></div>
                <div><a><img src="./assets/shield-check.svg">Privacy</a></div>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <p><strong>Your Projects</strong></p>
                <div class="calculator">calculator</div>
                <div class="recipes">recipes</div>
                <div class="etch-a-sketch">etch-a-sketch</div>
                <div class="sign-up-form">sign-up-form</div>
                <div class="landing-page">landing-page</div>
                <div class="rock-paper-scissors">rock-paper-scissors</div>
            </div>
            <div class="announcements">announcements</div>
            <div class="trending">trending</div>
        </div>
    </div>
</body>
</html>
